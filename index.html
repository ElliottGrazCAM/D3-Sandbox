<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>

    <div class="dashboard-header">
        <h1>Company Financial Overview</h1>
        <p>Live data fetched automatically from QuickBooks</p>
    </div>

    <div class="dashboard-grid">
        <div class="card">
            <h3>YTD Profit & Loss Summary</h3>
            <div id="chart-pnl"></div>
        </div>

        <div class="card">
            <h3>Event Revenue Tracker</h3>
            <div id="chart-events">
                <p style="color: #6b7280; text-align: center; margin-top: 50px;">Coming soon...</p>
            </div>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>

</html>
